<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Steps</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body class="page">
  <div class="container">
    <div class="progress-container">
      <div class="progress-line"></div>
      <div class="progress-point progress-point_active">1</div>
      <div class="progress-point">2</div>
      <div class="progress-point">3</div>
      <div class="progress-point">4</div>
    </div>
    <button class="button" id="prev" type="button" disabled>Prev</button>
    <button class="button" id="next" type="button">Next</button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
